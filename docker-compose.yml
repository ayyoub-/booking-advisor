version: '3.8'

services:
  frontend:
    build:
      context: ./hotel-advisor
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3001
    depends_on:
      - backend
    volumes:
      - ./hotel-advisor:/app
      - /app/node_modules
    networks:
      - booking-advisor

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - docker.env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SCRAPER_PATH=/scraper
    volumes:
      - ./backend:/app
      - ./booking-reviews-scraper:/scraper
      - /app/node_modules
    networks:
      - booking-advisor

  scraper:
    build:
      context: ./booking-reviews-scraper
      dockerfile: Dockerfile
    volumes:
      - ./booking-reviews-scraper:/app
      - /app/venv
    command: tail -f /dev/null  # Keep container running
    networks:
      - booking-advisor

networks:
  booking-advisor:
    driver: bridge
